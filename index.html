<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoorDash: Food, Grocery and Retail- Fast Same Day Delivery </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            <div class="header-main">
                <div class="banner">
                    <div class="logo">
                        <div class="logo-inner">
                            <span class="logo-span">
                                bjkdidaksl;
                                <div class="logo-real">
                                    <img src="img0/logored.svg" alt="logored" height="64" width="64" class=fetched-icon>
                                </div>
                            </span>
                        </div>
                        
                            
                        </div>
                        <div class="toptxt">
                            <div class="toptxt1">
                                <h2>Browse faster in the app</h2>
                                <p>$0 delivery fee on first order</p>
                                <div class="rating">
                                    
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/starhalf.svg" alt="star" width="12" height="12">
                                    <p class="ratingtxt">18.2M ratings </p>
                                </div>
                            </div>
                        </div>
                        <div class="open">
                            <button>Open</button>
                        </div>
                    
                </div>
                <div class="main">
                    <div class="doordash">
                        <img src="img0/logowhite.svg" alt="doordash logo" id="logowhite">
                        <img src="img0/logotext.svg" alt="logotxt" id="logotxt">
                    </div>
                    <div class="maincontainer">
                        <h1>$0 DELIVERY FEE ON FIRST ORDER</h1> 
                        <div class="bannerbton" >
                            <button class="lgn">Login</button>
                            <button class="opnapp">Open App</button>
                        </div>
                        <div class="topbton" >
                            <button class="in">Sign In</button>
                            <button class="up">Sign Up</button>
                        </div>
                        <div class="address_lgn">
                            <div class="address">
                                <img src="img0/search.svg" alt="search" id="search" width="24" height="24">
                                <img src="img0/location.svg" alt="location" class="location" width="24" height="24">                                <input type="text" placeholder="Enter delivery address">
                                <button class="arrow"><img src="img0/arrowblack.svg" alt="blackarrow" id="arrow"></button>
                                <button class="address_button">
                                    <img src="img0/arrowwhite.svg" alt="arrow icon" height="24" width="24" id="arrowwhite">
                                </button>
                            </div>
                            <div class="login">
                                <button><p class="person"><img src="img0/person.svg" alt="person" width="16" height="16"></p>Login</button>
                            </div>
                            <div class="sgn-in">
                                <button><div class="person"><img src="img0/person.svg" alt="person" width="16" height="16"></div>Sign In</button>
                            </div>
                            <div class="sgn-in-for">
                                <button><div class="person"><img src="img0/person.svg" alt="person" width="16" height="16"></div>Sign in for saved address</button>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="appbar">
                    <div class="appcontainer">
                        <div class="logo_text">
                            <div class="logored2">
                                <img src="img0/logored.svg" alt="logored2" height="40" width="40">
                            </div>
                            <div class="logotxt2bar">
                                <h2>Browse faster in the app</h2>
                                <p>$0 delivery fee on first order</p>
                                <div class="rating_2">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/star.svg" alt="star" width="12" height="12">
                                    <img src="img0/starhalf.svg" alt="star" width="12" height="12">
                                    <p class="ratingtxt_2">18.2M ratings </p>
                                </div>
                            </div>
                        </div>
                        <button class="appbton">Continue in app</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
